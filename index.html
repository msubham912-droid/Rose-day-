<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:system-ui;
  background:radial-gradient(circle at top,#3a0a17,#0b0205);
  color:#fff;
}

/* Canvas petals */
#petals{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* Center */
.center{
  position:relative;
  z-index:3;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

h1{font-size:2rem;}
p{max-width:320px;opacity:.9;}

button{
  margin-top:24px;
  padding:14px 32px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#ff4f7b,#b3003c);
  color:#fff;
  font-size:1rem;
  box-shadow:0 10px 25px rgba(255,79,123,.4);
}

/* Rose container */
#rose{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2;
  pointer-events:none;
  opacity:0;
  transition:opacity 0.8s ease;
}

#rose.show{opacity:1;}

.rose{
  position:relative;
  width:220px;
  height:220px;
}

/* Petals */
.petal{
  position:absolute;
  width:120px;
  height:160px;
  top:30px;
  left:50px;
  background:radial-gradient(circle at 30% 30%,#ffd1dc,#ff3d6a 70%,#8b0026);
  border-radius:60% 60% 60% 60%;
  transform-origin:bottom center;
  transform:rotate(var(--r)) scale(0);
  opacity:0;
  animation:bloom 1.6s cubic-bezier(.25,.8,.3,1) forwards;
  will-change:transform,opacity;
}

/* Inner petals */
.petal.inner{
  width:80px;
  height:110px;
  top:55px;
  left:70px;
  filter:brightness(.95);
}

/* Bloom animation */
@keyframes bloom{
  from{
    transform:rotate(var(--r)) scale(0);
    opacity:0;
  }
  to{
    transform:rotate(var(--r)) scale(1);
    opacity:1;
  }
}

footer{
  position:fixed;
  bottom:12px;
  width:100%;
  text-align:center;
  font-size:.85rem;
  opacity:.7;
  z-index:3;
}
</style>
</head>

<body>

<canvas id="petals"></canvas>

<div class="center">
  <h1>Happy Rose Day üåπ</h1>
  <p>Just like this rose, my feelings for you bloom with grace, patience, and dignity.</p>
  <button id="btn">Touch the Rose</button>
</div>

<div id="rose">
  <div class="rose" id="roseInner"></div>
</div>

<footer>Made with ‚ù§Ô∏è just for you</footer>

<script>
/* Falling petals */
const canvas = document.getElementById('petals');
const ctx = canvas.getContext('2d');

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener('resize',resize);
resize();

const petals = Array.from({length:40},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  s:1+Math.random()*2,
  r:6+Math.random()*6
}));

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#ff4f7b';
  petals.forEach(p=>{
    ctx.beginPath();
    ctx.ellipse(p.x,p.y,p.r*.6,p.r,0,0,Math.PI*2);
    ctx.fill();
    p.y+=p.s;
    if(p.y>canvas.height){p.y=-10;p.x=Math.random()*canvas.width;}
  });
  requestAnimationFrame(animate);
}
animate();

/* Rose bloom */
const btn=document.getElementById('btn');
const rose=document.getElementById('rose');
const roseInner=document.getElementById('roseInner');

btn.onclick=()=>{
  if(!roseInner.children.length){
    const outer=16;
    for(let i=0;i<outer;i++){
      const p=document.createElement('div');
      p.className='petal';
      p.style.setProperty('--r',`${360/outer*i}deg`);
      p.style.animationDelay=`${i*0.08}s`;
      roseInner.appendChild(p);
    }

    const inner=8;
    for(let i=0;i<inner;i++){
      const p=document.createElement('div');
      p.className='petal inner';
      p.style.setProperty('--r',`${360/inner*i}deg`);
      p.style.animationDelay=`${1.4+i*0.1}s`;
      roseInner.appendChild(p);
    }
  }

  rose.classList.add('show');
  btn.style.display='none';
};
</script>
</body>
</html>
